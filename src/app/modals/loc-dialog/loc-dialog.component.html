<div class="loc-modal p-4 bg-gray-500 w-full">
  <p class="text-center">Wybierz pojazd i jego numer</p>
  <div class="vehicleblock grid grid-cols-2 gap-10">
      <button class="busblock bg-white p-0 rounded-full hover:bg-red-500 hover:rounded-full transition-all flex items-center justify-center" id="busBlockButton" (click)="toggleView('bus')">
          <img src="./assets/assets-buttons/bus.svg" alt="bus" class="transition-transform hover:scale-110 ">
      </button>
      <button class="tramblock bg-white p-0 rounded-full hover:bg-red-500 hover:rounded-full transition-all flex items-center justify-center" id="tramBlockButton" (click)="toggleView('tram')">
          <img src="./assets/assets-buttons/tram.svg" alt="tram" class="transition-transform hover:scale-110 content-center">
      </button>
  </div>
  <ng-container *ngIf="showBusNumbers">
      <div class="numbers-container grid grid-cols-5  bg-white p-0 rounded-md">
          <button class="w-full h-auto grid font-bold py-2 px-4 rounded text-center justify-center" *ngFor="let bus of buses" (click)="toggleElement(bus.routeId)">{{bus.routeId}}</button>
      </div>
  </ng-container>
  <ng-container *ngIf="showTramNumbers">
      <div class="numbers-container grid grid-cols-5  bg-white p-0 rounded-md">
          <button class="w-full h-auto grid font-bold py-2 px-4 rounded text-center justify-center" *ngFor="let tram of trams" (click)="toggleElement(tram.routeId)">{{tram.routeId}}</button>
      </div>
  </ng-container>
</div>
